# ВРЕМЕННО: Netlify используется только для тестового деплоя.
# Production деплой будет на Timeweb Cloud (Docker) — см. CLAUDE.md.
# Этот файл удалится когда перейдём на prod.

[build]
  base = "."
  command = "pnpm install --frozen-lockfile && pnpm --filter @floqly/web build"
  publish = "apps/web/.next"

[[plugins]]
  package = "@netlify/plugin-nextjs"
